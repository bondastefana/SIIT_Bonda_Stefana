<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game - War</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="game-container">
    <button type="button" onClick="getCards()">Play round</button>
    <span>Round:</span><span id="counter"></span>
    <span>Rounds left:</span><span id="rounds-left"></span>
  </div>

  <div class="result">
    <p id="winner"></p>
    <button type="button" onClick="window.location.reload()">Reset game</button>
  </div>

  <script src="./game.js"></script>
</body>

</html>
